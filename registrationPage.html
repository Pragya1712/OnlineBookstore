    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome To Online Book Store</h1>

            <ul>

            </ul>

    </div>

    <div class="signup">
        <h2>Sign-Up Page</h2>
        <form action="#" method="POST">
            <label for="Name"><b>Name</b></label>
            <input type="text" name="Name" id="Name" placeholder="Enter Name" required>
            <br>
            <label for="user"><b>Username</b></label>
            <input type="text" name="user" id="user" placeholder="Enter Username" required>
            <br>
            <label for="useremail"><b>Email</b></label>
            <input type="email" name="useremail" id="useremail" placeholder="Enter Email" required>
            <br>
            <label for="pswd"><b>Password</b></label>
            <input type="password" name="pswd" id="pswd" placeholder="Enter Password" required >
            <br>
            <label for="confpswd"><b>Confirm Password</b></label>
            <input type="password" name="confpswd" id="confpswd" placeholder="Confirm Password" required>
            <br><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

      </footer>
</body>
